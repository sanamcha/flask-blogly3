{% extends 'base.html'  %}
{% block title %} {% endblock %}

{% block content %}
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.full_name }} </a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button class="btn btn-primary">Add user</button></a>

{% endblock %}
