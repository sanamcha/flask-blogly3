{% extends 'base.html'  %}
{% block title %} tags home page {% endblock %}

{% block content %}
<h1>Tags page</h1>

    {% endfor %}
</ul>
<p><a class="btn btn-info" href="/tags/new">Add Tag</a></p>

{% endblock %}
