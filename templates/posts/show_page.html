{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block content %}

<h1> Show List of Posts</h1>
<h2>{{ post.title }}</h2>

<p>{{ post.content }} </p>

<p>By {{ post.user.full_name }} on {{ post.created_at }}</p>

<form>

    <button class="btn btn-info" formmethod="GET"
            formaction="/users/{{ post.user_id }}">Go Back</button>
    <button class="btn btn-primary" formmethod="GET"  
            formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="btn btn-danger" formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
